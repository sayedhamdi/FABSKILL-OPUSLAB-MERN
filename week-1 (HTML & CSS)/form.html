<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h1>Formulaire d'inscription</h1>

    <form>
      <b>Nom</b>
      <input type="text" placeholder="inserez votre nom" value="hamdi   " />
      <br />
      <b>prenom</b>
      <input type="text" />
      <br />
      <b>email</b>
      <input type="email" />
      <br />
      <b>age</b>
      <input type="number" />
      <br />
      <b>Date de naissance</b>
      <input type="date" />
      <br />
      <b>Country</b>
      <select>
        <option value="">Tunisia</option>
        <option value="">Algeria</option>
        <option value="">Morroco</option>
        <option value="">France</option>
      </select>
      <br />
      <b>Do you accept the terms of our form ?</b>
      <br />
      yes<input type="radio" name="accept-terms" value="yes" />
      <br />
      no<input type="radio" name="accept-terms" value="no" />
      <br />
      <b>password</b>
      <input type="password" />
      <br />
      <b>what is your favorite sport ?</b>
      <br />
      tennis<input type="checkbox" />
      <br />
      football<input type="checkbox" />
      <br />
      golf<input type="checkbox" />
      <br />
      <button>envoyer</button>
    </form>
  </body>
</html>
